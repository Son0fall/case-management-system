<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Police Case Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-css.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body{
            background-image: url("{{ url_for('static', filename='images/decorative.png') }}");
            background-size:cover;
            background-repeat:no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        function validatePasswords() {
            let newPassword = document.getElementById("new_password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorText = document.getElementById("passwordError");

            if (newPassword !== confirmPassword) {
                errorText.style.display = "block";
                errorText.textContent = "Passwords do not match.";
            } else {
                errorText.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Reset Password</h2>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST" action="/reset-password">
                <div class="input-box">
                    <input type="password" name="new_password" id="new_password" required placeholder=" ">
                    <label for="new_password">Enter new password:</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                       <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="confirm_password" id="confirm_password" required  placeholder=" " oninput="validatePasswords()">
                    <label for="confirm_password">Re-enter password:</label>
                    <p id="passwordError" style="color: red; display: none;"></p>
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>
    </div>
</body>
</html>
